<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASGN3B: Creating a Virtual World </title>
  </head>
  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <p>
      <h1>Help Twilight Find Her Unicorn Horn!</h1>
      <p id="numdot">XXX</p>
    </p>
    

    <p>
      Head<input type="range" min="0" max="10" value="0" class="slider" id="magentaSlide"/>
      Animation:
      <button type="button" id="animationMagentaOnButton">ON</button>
      <button type="button" id="animationMagentaOffButton">OFF</button>
    <p>
      Neck<input type="range" min="0" max="15" value="0" class="slider" id="yellowSlide"/>
      Animation:
      <button type="button" id="animationYellowOnButton">ON</button>
      <button type="button" id="animationYellowOffButton">OFF</button>
      
    <p>
      Tail<input type="range" min="-10" max="8" value="0" class="slider" id="tailSlide"/>
      Animation:
      <button type="button" id="animationTailOnButton">ON</button>
      <button type="button" id="animationTailOffButton">OFF</button>
    <p>
      Ear<input type="range" min="-20" max="20" value="0" class="slider" id="earSlide"/>
      Animation:
      <button type="button" id="animationEarOnButton">ON</button>
      <button type="button" id="animationEarOffButton">OFF</button>
    <!-- <p>
      Snout<input type="range" min="15" max="20" value="0" class="slider" id="snoutSlide"/>
      Animation:
      <button type="button" id="animationSnoutOnButton">ON</button>
      <button type="button" id="animationSnoutOffButton">OFF</button>
    </p> -->
    <p> 
      Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide"/>
    </p>

    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../world/Circle.js"></script>
    <script src="../world/Point.js"></script>
    <script src="../world/Cube.js"></script>
    <script src="../world/Triangle.js"></script>
    <script src="../world/Cylinder.js"></script>
    <script src="../world/Camera.js"></script>
    <script src="../world/World.js"></script>
  </body>
</html>
